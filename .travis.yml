sudo: required
language: python
python:
- '3.6'
services:
- docker
jobs:
  include:
  - stage: test
    script:
    - pip install -r requirements.txt
    - pylint app
    - version=`cat ./version`
    - image=azureclidev.azurecr.io/azurecli-a01-droid:python3.6-$version
    - docker build -t $image -f dockerfiles/python3.6/Dockerfile .
    - docker images
  - stage: publish
    if: "(tag IS present) AND (branch = master)"
    script:
    - version=`cat ./version`
    - image=azureclidev.azurecr.io/azurecli-a01-droid:python3.6-$version
    - docker login azureclidev.azurecr.io -u $AZURECLIDEV_ACR_SP_USERNAME -p $AZURECLIDEV_ACR_SP_PASSWORD
    - docker push $image
env:
  global:
  - secure: 
  - secure: 
